<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
    }

    .container {
      padding-top: 50px;
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <div class="container text-center mt-5">
    <h3>:: FORMULARIO DE REGISTRO DE TIPO DE USUARIO ::</h3>

    <form>
      <div class="mb-3">
        <div class="input-group">
          
          <input type="text" class="form-control" placeholder="Lugar del Cine" #lugar name="lugar" id="lugar">
          <input type="text" class="form-control" placeholder="Nombre del Cine" #nombre name="nombre" id="nombre">
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="registrar(lugar,nombre)"><i class="bi bi-save"></i> REGISTRAR</button>
    </form>

    
  </div>

</body>
</html>
